name: Build NeoCalc

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-4-dev libadwaita-1-dev python3-dev libpython3-dev cargo
          
      - name: Build
        run: |
          export PYO3_USE_ABI3_FORWARD_COMPATIBILITY=1
          cargo build --release --manifest-path rust_frontend/Cargo.toml
          
      - name: Bundle
        run: |
          mkdir -p dist/NeoCalc
          cp target/release/rust_frontend dist/NeoCalc/NeoCalc
          cp -r python_gui dist/NeoCalc/
          cp README.md dist/NeoCalc/
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NeoCalc-Linux
          path: dist/NeoCalc/

  build-flatpak:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Flatpak tools
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder
          flatpak remote-add --user --if-not-exists flathub https://dl.flathub.org/repo/flathub.flatpakrepo

      - name: Build Flatpak
        run: |
          # Create a simple manifest if it doesn't exist
          if [ ! -f com.niltonperimneto.neocalc.yml ]; then
            cat > com.niltonperimneto.neocalc.yml << 'EOF'
          app-id: com.niltonperimneto.neocalc
          runtime: org.gnome.Platform
          runtime-version: '49'
          sdk: org.gnome.Sdk
          sdk-extensions:
            - org.freedesktop.Sdk.Extension.rust-stable
          command: neocalc
          modules:
            - name: neocalc
              buildsystem: simple
              build-options:
                build-args:
                  - --share=network
              build-commands:
                - . /usr/lib/sdk/rust-stable/enable.sh && cargo build --release --manifest-path rust_frontend/Cargo.toml
                - install -Dm755 target/release/rust_frontend /app/bin/neocalc
                - mkdir -p /app/share/neocalc
                - cp -r python_gui /app/share/neocalc/
              sources:
                - type: dir
                  path: .
          EOF
          fi
          flatpak-builder --user --install-deps-from=flathub --disable-rofiles-fuse --repo=repo build-dir com.niltonperimneto.neocalc.yml
          flatpak build-bundle repo neocalc.flatpak com.niltonperimneto.neocalc
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NeoCalc-Flatpak
          path: neocalc.flatpak

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            mingw-w64-ucrt-x86_64-toolchain
            mingw-w64-ucrt-x86_64-rust
            mingw-w64-ucrt-x86_64-gtk4
            mingw-w64-ucrt-x86_64-libadwaita
            mingw-w64-ucrt-x86_64-python
            mingw-w64-ucrt-x86_64-python-gobject
          msystem: UCRT64
          
      - name: Build
        shell: msys2 {0}
        run: |
          export PYO3_USE_ABI3_FORWARD_COMPATIBILITY=1
          cargo build --release --manifest-path rust_frontend/Cargo.toml
          
      - name: Bundle
        shell: msys2 {0}
        run: |
          mkdir -p dist/NeoCalc
          cp target/release/rust_frontend.exe dist/NeoCalc/NeoCalc.exe
          cp -r python_gui dist/NeoCalc/
          
          cp /ucrt64/bin/libpython3*.dll dist/NeoCalc/
          cp /ucrt64/bin/libgtk-4-1.dll dist/NeoCalc/
          cp /ucrt64/bin/libadwaita-1-0.dll dist/NeoCalc/
          cp /ucrt64/bin/libgio-2.0-0.dll dist/NeoCalc/
          cp /ucrt64/bin/libgobject-2.0-0.dll dist/NeoCalc/
          cp /ucrt64/bin/libglib-2.0-0.dll dist/NeoCalc/
          cp /ucrt64/bin/libgirepository-1.0-1.dll dist/NeoCalc/
          cp /ucrt64/bin/libcairo-2.dll dist/NeoCalc/
          cp /ucrt64/bin/libpango-1.0-0.dll dist/NeoCalc/
          cp /ucrt64/bin/libpangocairo-1.0-0.dll dist/NeoCalc/
          cp /ucrt64/bin/libffi-8.dll dist/NeoCalc/
          cp /ucrt64/bin/libintl-8.dll dist/NeoCalc/
          cp /ucrt64/bin/libgcc_s_seh-1.dll dist/NeoCalc/
          cp /ucrt64/bin/libwinpthread-1.dll dist/NeoCalc/
          echo "DLLs copied."
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NeoCalc-Windows
          path: dist/NeoCalc/

  create-release:
    needs: [build-linux, build-flatpak, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
      
      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          cd artifacts
          
          # Create archives for each platform
          if [ -d "NeoCalc-Linux" ]; then
            tar -czf ../release-assets/NeoCalc-Linux.tar.gz NeoCalc-Linux/
          fi
          
          if [ -d "NeoCalc-Flatpak" ]; then
            cp NeoCalc-Flatpak/neocalc.flatpak ../release-assets/
          fi
          
          if [ -d "NeoCalc-Windows" ]; then
            zip -r ../release-assets/NeoCalc-Windows.zip NeoCalc-Windows/
          fi
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
